<html>
<head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 <title>Lista teste</title>   
</head>
<body> 
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js   "></script>
    <script>
        new Vue ({
            el: "#app", 
            template: `
            <div class="container">
             <h1>Coment√°rios</h1>
             <hr />
                <div class = "form-todo form-ground">
                <p>
                 <input placeholder="nome" type="text" name="autor"
                  class="form-todo form-ground" v-model="nome" />
                </p>
                <p>
                    <textarea placeholder="comentario" type="text" name = "comentario"
                    class="form-control" v-model="mensagem" ></textarea>
                </p>
                <button v-on:click="Addcomentario" type="submit" class ="btn btn-primary">Comentar</button>
                <br><br>
                 </div>
                <div class="list-group">

                    <div class="list-group-item" v-for="(comentario, index) in comentarios">
                        <span class="comment_author">Autor: <strong>{{ comentario.nome }}</strong></span>
                        <p>{{ comentario.mensagem }}</p>
                        
                        <div>
                            <a href="#" title="Excluir" v-on:click.prevent="ExcluirComentario(index)">Excluir</a>
                        </div>
                    
                    </div>
                    
                </div>
        <hr />
    </div>
        `,
        data(){
            return{
                comentarios: [],
                nome: '', mensagem: ''
            }
            
        },
        methods: {
            Addcomentario(){

                if(this.nome.trim() === '' || this.mensagem.trim() === ''){
                    return;
                }

                this.comentarios.push({
                    nome: this.nome,
                    mensagem: this.mensagem
                });
                this.nome ='';
                this.mensagem='';
            },
            ExcluirComentario(index){
                this.comentarios.splice(index, 1)
            }
        }

        })

    </script>

</body>
</html>
